<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>My To-do List</title>
  </head>
  <body>
    <h1>Today's To-do List</h1>
    <p><strong>"The most precious resource we all have is time, so manage it wisely"</strong></p>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter the Task"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <p class="Direction">Hit enter to enter the next task<br>Left Click to toggle Completed. <br>Right Click to delete Todo</p>
    <script src="script.js"></script>
  </body>
  <footer class="footer">Made by &copy; Mahi Ranjan</footer>
</html>
